<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imers√£o</title>
    <link rel="shortcut icon" href="./src/assets/icons/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="src/styles/main-content.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="spotify logo">
                </a>
            </div>
                <ul>
                    <li>
                        <a class="title-home" href="">
                            <span class="fa fa-home"></span>
                            <span>Home</span>                            
                        </a>
                   </li>
                        <li>
                            <a class="title-search" href="">
                            <span class="fa fa-search"></span>    
                            <span>Search</span>
                            </a>
                        </li>
                </ul>
        </nav>

        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fa-book"></span>    
                    <span> Your Library</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Create your new and unique playlist.</span>
                    <span class="text subtitle">It's easy, we'll help you!</span>
                        <button class="section-playlist__button">
                            <span>Create new playlist</span>
                        </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>English of My Brazil</span>
                </button>
            </div>
        </div>
    </div>

<main>
    <div class="main-container">
        <nav class="header__navigation">
            <div class="navigation">
                <button class="arrow-left">
                    <img src="./src/assets/icons/small-left.png" alt="Left Arrow(return arrow)">
                </button>
                <button class="arrow-right">
                    <img src="./src/assets/icons/small-right.png" alt="Right Arrow(return arrow)">
                </button>
            </div>

                <div class="header__search">
                    <img src="./src/assets/icons/search.png" alt="">
                    <input id="search-input" type="text" maxlength="800" placeholder="What do you want to listen to?"/>
                </div>

                <div class="header__login">
                    <button class="subscribe">Sign up</button>
                    <button class="login">Sign in</button>
                </div>
        </nav>

    </div>


</main>

    
    <footer class="disclaimer-premium">
        <div class="text">
          <p class="disclaimer-premium__title">Try premium for free</p>
          <p class="disclaimer-premium__subtitle">
            Sign up to get unlimited songs and podcasts with occasional ads. 
            No credit card needed.
          </p>
        </div>
        <div class="button">
          <button type="button">Sign up free here!</button>
        </div>
      </footer>

</body>
</html>
